<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML Text, Table, and Colored Line</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .content {
        margin-left: 40px; /* Adjust margin as needed */
    }
    table.container {
        border-collapse: collapse;
        width: 80%;
        border-left: 5px solid red;
        margin-left: 10%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
Test
<table class="container">
    <tr>
        <td>
            <div class="content">
                <h2>HTML Text, Table, and Colored Line</h2>
                <p>This is a paragraph of text.</p>
                <table>
                    <tr>
                        <th>Header 1</th>
                        <th>Header 2</th>
                    </tr>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                    </tr>
                    <tr>
                        <td>Data 3</td>
                        <td>Data 4</td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
