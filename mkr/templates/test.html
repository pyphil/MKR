<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colored Line in Margin</title>
<style>
  .content {
      margin-left: 10px; /* Adjust margin as needed */
  }
  table.container {
    border-collapse: collapse;
    padding: 10px;
    border-left: 5px solid #ff0000; /* Change color code to your desired color */
  }
  .colored_heading_1 {
    background-color: #ff0000;
  }

</style>
</head>
<body>
<h1 class="colored_heading_1">Text</h1>
<table class="container">
  <tr>
    <td>
      <div class="content">
      <p>This is a paragraph with a colored line in the margin.</p>
        <h2>HTML Text, Table, and Colored Line</h2>
        <p>This is a paragraph of text.</p>
        <table>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            <tr>
                <td style="background-color: aqua;">Data 1</td>
                <td style="background-color: aqua;">Data 2</td>
            </tr>
            <tr>
                <td style="background-color: aliceblue;">Data 3</td>
                <td style="background-color: aliceblue;">Data 4</td>
            </tr>
        </table>
      </div>
    </td>
  </tr>
</table>

</body>
</html>
